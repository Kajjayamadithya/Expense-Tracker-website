<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Loginpage.css">
</head>
<body>
    <div class="parent">
        <div class="circle"></div>
        <div class="header">
            <h4 class="m-0">Expense Tracker</h4>
        </div>
        <div class="main-content">
            <h3 class="main-content-text">Hi, enter your
                <br>
                <span id="Name">Name</span>
            </h3>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInputs">
                <label for="floatingInputs">Password</label>
            </div>
            <button class="btn btn-sm" id="login-button">Login</button>
        </div>
    </div>         
    <script src="loginpage.js"></script>
</body>
</html>
